<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户管理系统登录</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>

<body>
<h1>用户管理系统登录</h1>
<form method="POST" action="/profile">
    <input type="hidden" value="login" name="postFlag">
    <table>
        <tr>
            <td>用户名</td><td><input type="text" name="admin"></input></td>
        </tr>
        <tr>
            <td>密码</td><td><input type="password" name="password"></input></td>
        </tr>
        <tr>
            <td><input type="submit" value="登录" style="width:100px;height:25px"></input></td>
        </tr>
    </table>
</form>
</body>
</html>
